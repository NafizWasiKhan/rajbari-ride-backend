[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install -r ../requirements.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "cd backend && python manage.py migrate && daphne -b 0.0.0.0 -p ${PORT:-8080} rajbari_ride.asgi:application"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
